{% extends 'base.html' %}

{% block title %}   
    Дорамы
{% endblock  %}
{% block main %}
    <div class="container-lg mt-3">
        <form method="POST">
            <div class="d-flex align-items-center justify-content-end">
                {% csrf_token %}
                &nbsp; 
                {{ page_form }}
                &nbsp; &nbsp; 
                <input class="btn btn-primary" type="submit" value="Парсить">
            </div>
        </form>
        <h1 class="mp-3">Дорамы</h1>
        <div class="card-list d-flex flex-wrap justify-content-center gap-4">
            {% for card in card_list%} 
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{card.image.url}}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{card.name}}</h5>
                                <p class="card-text">{{card.description|truncatechars:250}}</p>
                                <p class="card-text">
                                    <a href="{{ card.get_absolute_url }}">
                                        <small class="text-muted">Подробнее...</small></p>
                                    </a>
                            </div>
                        </div>
                        </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock  %}
